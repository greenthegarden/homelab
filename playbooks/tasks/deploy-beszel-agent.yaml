- name: deploy-beszel-agent | Pull Beszel Agent image
  community.docker.docker_image:
    name: "{{ beszel_agent_image }}"
    source: pull
  tags: beszel

# docker run -d -v /var/run/docker.sock:/var/run/docker.sock -p 8080:8080 amir20/beszel:latest
- name: deploy-beszel-agent | Deploy Beszel Agent
  community.docker.docker_container:
    name: "{{ beszel_agent_service_name }}"
    image: "{{ beszel_agent_image }}"
    detach: true
    # env_file: "{{ beszel_agent_config_dir }}/beszel-agent.env"
    env:
      KEY: "{{ beszel.key | default('Provided in hub') }}"
      LISTEN: "45876"
      TOKEN: "{{ beszel.token | default('Provided in hub') }}"
      HUB_URL: "{{ beszel.hub_url | default('https://beszel.dev') }}"
    labels: "{{ beszel_agent_container_labels | default(omit) }}"
    networks_cli_compatible: true
    networks: "{{ beszel_agent_networks | ansible.utils.remove_keys(target=['internal']) | default(omit) }}"
    published_ports: "{{ beszel_agent_ports | default(omit) }}"
    restart: true
    restart_policy: unless-stopped
    state: started
    volumes: "{{ default_host_volumes + docker_host_volume + beszel_agent_volumes | default(omit) }}"
  register: beszel_agent_container_state
  tags: beszel
