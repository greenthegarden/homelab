---
- name: deploy-beszel-agent | Ensure modern version of Docker is available on host
  ansible.builtin.include_tasks:
    file: tasks/hosts-dependency-check-docker-version.yaml
  tags: always

####### BESZEL AGENT SECTION

# https://beszel.dev/guide/agent

- name: deploy-beszel-agent | Set Beszel Agent facts
  ansible.builtin.set_fact:
    beszel_agent_image: "{{ beszel_agent_image | default('henrygd/beszel-agent:latest') }}"
    beszel_agent_service_name: "{{ beszel_agent_service_name | default('beszel-agent') }}"
    beszel_agent_service_port: "{{ beszel_agent_service_port | default(45876) }}"
    beszel_agent_config_dir: /root/beszel-agent
  tags: beszel

- name: deploy-beszel-agent | Set Beszel Agent network facts
  ansible.builtin.set_fact:
    beszel_agent_network_name: "{{ beszel_agent_network_name | default(beszel_agent_service_name) }}"
  tags: beszel

- name: deploy-beszel-agent | Set Beszel Agent volume facts
  ansible.builtin.set_fact:
    beszel_agent_volume_name: "{{ beszel_agent_volume_name | default(beszel_agent_service_name) }}"
  tags: beszel

- name: deploy-beszel-agent | Set Beszel Agent aggregated facts
  ansible.builtin.set_fact:
    beszel_agent_fqdn: "{{ beszel_agent_service_name }}.{{ ansible_hostname }}.{{ homelab.certificate_domain | default('localdomain') }}"
  tags: beszel

- name: deploy-beszel-agent | Set Beszel Agent service facts
  ansible.builtin.set_fact:
    beszel_agent_networks: []
    beszel_agent_ports:
      - "{{ beszel_agent_service_port }}:45876"
    beszel_agent_volumes:
      - "{{ beszel_agent_volume_name }}:/var/lib/beszel-agent"
  tags: beszel

- name: deploy-beszel-agent | Log Beszel Agent configuration
  ansible.builtin.debug:
    msg:
      - "Beszel Agent image: {{ beszel_agent_image }}"
      - "Beszel Agent service name: {{ beszel_agent_service_name }}"
      - "Beszel Agent FQDN: {{ beszel_agent_fqdn }}"
      - "Beszel Agent networks: {{ beszel_agent_networks | default(omit) }}"
      - "Beszel Agent ports: {{ beszel_agent_ports | default(omit) }}"
      - "Beszel Agent volumes: {{ beszel_agent_volumes | default(omit) }}"
  tags: beszel

- name: deploy-beszel-agent | Create Beszel Agent container labels
  ansible.builtin.set_fact:
    beszel_agent_container_labels: "{{ beszel_agent_container_labels | default({}) | combine({item.key: item.value}) }}"
  with_items:
    # What's up Docker? labels
    - { "key": "wud.tag.include", "value": '^\d+\.\d+\.\d+$$' }
    - {
      "key": "wud.link.template",
      "value": "https://github.com/henrygd/beszel/releases/tag/v${major}.${minor}.${patch}",
    }
  tags: beszel

- name: deploy-beszel-agent | Create Beszel network
  when: beszel_agent_networks is defined
  community.docker.docker_network:
    name: "{{ item.name }}"
    driver: "{{ item.driver | default('bridge') }}"
    internal: "{{ item.internal | default(false) }}"
    state: present
  loop: "{{ beszel_agent_networks }}"
  tags: beszel

- name: deploy-beszel-agent | Create volume for Beszel Agent
  when: beszel_agent_volume_name is defined and (beszel_agent_volumes | length > 0)
  community.docker.docker_volume:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ beszel_agent_volume_name }}"
  tags: beszel

