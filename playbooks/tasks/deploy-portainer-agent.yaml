---
- name: deploy-portainer-agent | Ensure modern version of Docker is available on host
  ansible.builtin.include_tasks:
    file: tasks/hosts-dependency-check-docker-version.yaml

####### PORTAINER AGENT SECTION

# https://docs.portainer.io/admin/environments/add/docker/agent

- name: deploy-portainer-agent | Set Portainer Agent facts
  ansible.builtin.set_fact:
    portainer_agent_image: "{{ portainer_agent_image | default('portainer/agent:latest') }}"
    portainer_agent_service_name: "{{ portainer_agent_service_name | default('portainer-agent') }}"
    portainer_agent_service_port: "{{ portainer_agent_service_port | default(9001) }}"

- name: deploy-portainer-agent | Set Portainer Agent network facts
  ansible.builtin.set_fact:
    portainer_agent_network_name: "{{ portainer_agent_network_name | default('portainer') }}"

- name: deploy-portainer-agent | Set Portainer Agent volume facts
  ansible.builtin.set_fact:
    portainer_agent_volume_name: "{{ portainer_agent_volume_name | default(portainer_agent_service_name) }}"

- name: deploy-portainer-agent | Set Portainer Agent aggregated facts
  ansible.builtin.set_fact:
    portainer_agent_fqdn: "{{ portainer_agent_service_name }}.{{ ansible_hostname }}.{{ homelab.certificate_domain | default('localdomain') }}"

- name: deploy-portainer-agent | Set Portainer Agent service facts
  ansible.builtin.set_fact:
    portainer_agent_networks:
      - { name: "{{ portainer_agent_network_name }}" }
    portainer_agent_ports:
      - "{{ portainer_agent_service_port }}:9001"
    portainer_agent_volumes: []
      # Local paths to mount into the container
      # local path:container path

- name: deploy-portainer-agent | Log Portainer Agent configuration
  ansible.builtin.debug:
    msg:
      - "Portainer Agent image: {{ portainer_agent_image }}"
      - "Portainer Agent service name: {{ portainer_agent_service_name }}"
      - "Portainer Agent FQDN: {{ portainer_agent_fqdn | default(omit) }}"
      - "Portainer Agent networks: {{ portainer_agent_networks | default(omit) }}"
      - "Portainer Agentt ports: {{ portainer_agent_ports | default(omit) }}"
      - "Portainer Agent volumes: {{ portainer_agent_volumes | default(omit) }}"

- name: deploy-portainer-agent | Create Portainer Agent container labels
  ansible.builtin.set_fact:
    portainer_agent_container_labels: "{{ portainer_agent_container_labels | default({}) | combine({item.key: item.value}) }}"
  with_items:
    # What's up Docker? labels
    - { "key": "wud.tag.include", "value": '^\d+\.\d+\.\d+-alpine+$$' }
    - {
      "key": "wud.link.template",
      "value": "https://github.com/portainer/agent/releases/tag/${major}.${minor}.${patch}",
    }

- name: deploy-portainer-agent | Create Portainer Agent network
  when: portainer_agent_networks is defined
  community.docker.docker_network:
    name: "{{ item.name }}"
    driver: "{{ item.driver | default('bridge') }}"
    internal: "{{ item.internal | default(false) }}"
    state: present
  loop: "{{ portainer_agent_networks }}"

- name: deploy-portainer-agent | Create volume for Portainer Agent
  when: portainer_agent_volume_name is defined and (portainer_agent_volumes | length > 0)
  community.docker.docker_volume:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ portainer_agent_volume_name }}"

- name: deploy-portainer-agent | Pull Portainer Agent image
  community.docker.docker_image:
    name: "{{ portainer_agent_image }}"
    source: pull

- name: deploy-portainer-agent | Deploy Portainer Agent
  community.docker.docker_container:
    name: "{{ portainer_agent_service_name }}"
    image: "{{ portainer_agent_image }}"
    detach: true
    labels: "{{ portainer_agent_container_labels | default(omit) }}"
    networks_cli_compatible: true
    networks: "{{ portainer_agent_networks | default(omit) }}"
    published_ports: "{{ portainer_agent_ports | default(omit) }}"
    restart: true
    restart_policy: unless-stopped
    state: started
    volumes: "{{ default_host_volumes + docker_host_volume + portainer_agent_volumes | default(omit) }}"
  register: portainer_agent_container_state

- name: deploy-portainer-agent | Wait for Portainer Agent to accept connections
  when: false # Temporarily disable as no DNS entry for agent
  ansible.builtin.wait_for:
    host: "{{ portainer_agent_fqdn }}"
    port: "{{ portainer_agent_service_port }}"
    connect_timeout: 1
    delay: 10
    state: started
    timeout: 30
  register: portainer_agent_running
  retries: 10
  until: portainer_agent_running is success
