---

- name: Deploy Wallos

  hosts: fireflyiii

  vars:

    # Wallos facts
    # renovate: datasource=docker depName=walloslabs/wallos
    wallos_image: bellamy/wallos:4.5.0

    wallos_deploy_docker_volume_backup: true

  tasks:

    - name: Load homelab vars
      ansible.builtin.include_vars:
        file: vars/homelab_env.yaml

    - name: Deploy a containerised instance of Wallos
      ansible.builtin.include_tasks:
        file: tasks/deploy-wallos.yaml

    - name: Deploy a containerised instance of Docker Volume Backup
      when: wallos_deploy_docker_volume_backup | default(false)
      ansible.builtin.include_tasks:
        file: tasks/deploy-docker-volume-backup.yaml
      vars:
        docker_volume_backup_service_name: "docker-volume-backup-{{ wallos_service_name }}"
        docker_volume_backup_volume_to_backup:
          - "{{ wallos_volume_data_name }}:/backup/{{ wallos_service_name }}-backup:ro"
        docker_volume_backup_backup_label: "{{ wallos_service_name }}-db"
        docker_volume_backup_backup_retention_days: 7
