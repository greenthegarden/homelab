      - id: cspell # Spell check the commit message
        name: "ğŸ“ spelling Â· Run cspell to check for common misspellings in files"
        args:
          - --no-must-find-files
          - --no-progress
          - --no-summary
          - --files
          - .git/COMMIT_EDITMSG
        stages: [pre-commit, commit-msg]
        always_run: true # This might not be necessary.

