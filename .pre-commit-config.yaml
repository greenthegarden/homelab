# -*- mode: yaml -*-
# vim:ts=2:sw=2:ai:si:syntax=yaml
---
minimum_pre_commit_version: 1.16.1
exclude: '^.vscode/|.ansible'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: trailing-whitespace
        args: ["--markdown-linebreak-ext=md"]

  # https://ansible.readthedocs.io/projects/lint/
  - repo: https://github.com/ansible-community/ansible-lint
    rev: v25.1.2
    hooks:
      - id: ansible-lint
        files: ^playbooks/*.(yaml|yml)$
        exclude: ^playbooks/(files/homepage/config/bookmarks\.yaml|files/influxdb/influxdb\.yaml|files/authentik/authentik\.env|group_vars/homelab_lxc\.yaml)$

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        types: [markdown]
        exclude: ./roles

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: "v9.20.0"
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]
        verbose: false

  - repo: https://github.com/pypeaday/ansible-vault-pre-commit
    rev: v1.0
    hooks:
      - id: encryption-check
        # override files to all files in ./tasks/ directory
        files: ^playbooks/(files/homepage/config/bookmarks\.yaml|files/influxdb/influxdb\.yaml|files/authentik/authentik\.env|group_vars/homelab_lxc\.yaml)$
