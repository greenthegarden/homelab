  # ----------------------------- ğŸ”’ Security Tools ---------------------------- #

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        name: "ğŸ”’ security Â· Detect hardcoded secrets"
        stages: [pre-commit]

  - repo: https://github.com/pypeaday/ansible-vault-pre-commit
    rev: v1.0
    hooks:
      - id: encryption-check
        name: "ğŸ”’ security Â· Check for unencrypted Ansible vault files"
        files: ^playbooks/(files/homepage/config/bookmarks\.yaml|vars/homelab_env\.yaml|group_vars)$
        stages: [pre-commit]

  - repo: https://github.com/Checkmarx/kics
    rev: "v2.1.19"
    hooks:
      - id: kics-scan
        name: "ğŸ”’ security Â· Keeping Infrastructure as Code Secure"
        verbose: true
        args: [--ignore-on-exit, "all"]

